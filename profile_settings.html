<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Leave Management App</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="shortcut icon" type="image/x-icon" href="cropped-WYWM_Logo_Favicon-Mid-green-32x32.ico" />
      </head>
      <header>
        <img src="https://socialoutcomes.com.au/wp-content/uploads/2019/09/WithYouWithMe-Project.png" alt="Company Logo" class="logo">
        <h1>Leave Management App</h1>
        <nav>
          <ul>
            <li><a href="dashboard.html" class="nav-link"><i class="fas fa-tachometer-alt"></i><br>Dashboard</a></li>
            <li><a href="leave_request.html" class="nav-link"><i class="fas fa-calendar-plus"></i><br>Leave Request</a></li>
            <li><a href="leave_approval.html" class="nav-link"><i class="fas fa-check-circle"></i><br>Leave Approval</a></li>
            <li><a href="leave_balance.html" class="nav-link"><i class="fas fa-hourglass"></i><br>Leave Balance</a></li>
            <li><a href="company_holidays.html" class="nav-link"><i class="fas fa-globe"></i><br>Company Holidays</a></li>
            <li><a href="profile_settings.html" class="nav-link"><i class="fas fa-user-cog"></i><br>Profile Settings</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <div class="container">
          <!-- Content for the Profile Settings section -->
          <section id="profile_settings" class="content-section">
            <h2>Profile Settings</h2>
            <form>
              <label for="full_name">Full Name:</label>
              <input type="text" id="full_name" name="full_name" required>
      
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
      
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required>
      
              <label for="confirm_password">Confirm Password:</label>
              <input type="password" id="confirm_password" name="confirm_password" required>
      
              <label for="profile_picture">Profile Picture:</label>
              <input type="file" id="profile_picture" name="profile_picture" accept="image/*">
      
              <label for="bio">Bio:</label>
              <textarea id="bio" name="bio" rows="4" required></textarea>
      
              <label for="gender">Gender:</label>
              <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
      
              <button type="submit">Save Changes</button>
            </form>
          </section>
        </div>
      </main>
      

  <script src="script.js"></script>
</body>
</html>
