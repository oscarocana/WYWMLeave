<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="login.css"> 
</head>
<body>
  <div align="center" id="form">
    <img id="logo" src="https://socialoutcomes.com.au/wp-content/uploads/2019/09/WithYouWithMe-Project.png" alt="WYWM Logo">
    <h1>Login</h1>
    <form class="form-group" action="dashboard.html" method="POST">
      <input class="form-control" type="text" name="email" placeholder="EMAIL"><br>
      <input class="form-control" type="password" name="pwd" placeholder="PASSWORD"><br>
      <button class="form-control btn btn-primary" type="submit">LOGIN</button>
      <br>
      <button class="form-control btn btn-primary" type="submit">Forgotten Password</button>
    </form>
  </div>
</body>
</html>
