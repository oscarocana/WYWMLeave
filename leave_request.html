<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Management App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="cropped-WYWM_Logo_Favicon-Mid-green-32x32.ico" />
  </head>
  <header>
    <img src="https://socialoutcomes.com.au/wp-content/uploads/2019/09/WithYouWithMe-Project.png" alt="Company Logo" class="logo">
    <h1>Leave Management App</h1>
    <nav>
      <ul>
        <li><a href="dashboard.html" class="nav-link"><i class="fas fa-tachometer-alt"></i><br>Dashboard</a></li>
        <li><a href="leave_request.html" class="nav-link"><i class="fas fa-calendar-plus"></i><br>Leave Request</a></li>
        <li><a href="leave_approval.html" class="nav-link"><i class="fas fa-check-circle"></i><br>Leave Approval</a></li>
        <li><a href="leave_balance.html" class="nav-link"><i class="fas fa-hourglass"></i><br>Leave Balance</a></li>
        <li><a href="company_holidays.html" class="nav-link"><i class="fas fa-globe"></i><br>Company Holidays</a></li>
        <li><a href="profile_settings.html" class="nav-link"><i class="fas fa-user-cog"></i><br>Profile Settings</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="container">
      <!-- Content for the Leave Request section -->
      <section id="leave_request" class="content-section">
        <h2>Leave Request</h2>
        <form>
          <label for="leave_type">Leave Type:</label>
          <select id="leave_type" name="leave_type" required>
            <option value="">Select Leave Type</option>
            <option value="vacation">Vacation</option>
            <option value="sick_leave">Sick Leave</option>
            <!-- Add more options for other leave types -->
          </select>
  
          <label for="start_date">Start Date:</label>
          <input type="date" id="start_date" name="start_date" required>
  
          <label for="end_date">End Date:</label>
          <input type="date" id="end_date" name="end_date" required>
  
          <label for="reason">Reason for Leave:</label>
          <textarea id="reason" name="reason" rows="4" required></textarea>
  
          <button type="submit">Submit Request</button>
        </form>
      </section>
    </div>
  </main>
  

  <script src=script.js></script>
</body>
</html>
